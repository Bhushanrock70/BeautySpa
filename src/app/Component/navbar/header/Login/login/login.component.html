<div class="my_container">
    <div class="login-container">
        <h2>Login</h2>
        <div class="myline"></div>
        <form class="login-form" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" />
            </div>
            <div class="my_button">
                <button type="submit" class="btn btn-sm pl-2 pr-2 ml-2 mr-3 submit-button">Login</button>
                <button type="reset" class="btn btn-sm pl-2 pr-2 submit-button">Reset</button>
            </div>
        </form>
    </div>
</div>
