<div class="my_container">
    <div class="register-container">
        <h2>Register</h2>
        <div class="myline"></div>
        <form class="register-form" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username..." required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email..." required/>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" placeholder="Enter your Gender..."  />
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your Address..." />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" />
            </div>
            <div class="my_button">
                <button type="submit" class="btn btn-sm pl-2 pr-2 ml-2 mr-3 submit-button">Login</button>
                <button type="reset" class="btn  btn-sm pl-2 pr-2 submit-button">Reset</button>
            </div>
        </form>
    </div>
</div>
